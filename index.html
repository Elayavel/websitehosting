<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex</title>
    <style>
        .box{
            display: flex;
        }
        .box > div{
            border: 10px solid black;
            height: 250px;
            width: 300px;
            padding: 20px;
            margin-top: 100px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .box > div:hover{
            transform: scale(1.3);
        }
        img{
            height: 250px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><img src="https://w0.peakpx.com/wallpaper/908/670/HD-wallpaper-dhoni-sports-uniform-cricket-ms-dhoni-mahendra-singh-dhoni-thumbnail.jpg"></div>
        <div><img src="https://w0.peakpx.com/wallpaper/647/560/HD-wallpaper-m-s-dhoni-team-india-ipl-indian-cricket-team-ms-dhoni-ms-chennai-super-kings-csk-india.jpg"></div>
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRK2xlN1YK-m34G985tVVic3atFwGtSP-HnA&s"></div>
        <div><img src="https://i.pinimg.com/736x/a6/1a/dc/a61adc935445a532e19c5fd031faee3c.jpg"></div>
    </div>
</body>
</html>
